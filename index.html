<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


</head>
<body class="m-8">
    <header></header>
    <main>
     <!--Main content container-->
     <div class="flex flex-col md:flex-row">
        <!--Shape card container-->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 md:gap-5  lg:grid-cols-3 ">
            <div class="card bg-base-100 w-96 shadow-xl text-center">
                <figure>
                  <img
                    src="images/triangle.png"
                    alt="triangle" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title text-3xl ml-24">Triangle</h2>
                  <p class="text-center text-3xl">Area=0.5 x b x h</p>
                  <div>
                    <input id="triangle-base" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="b">
                  <span class="mr-4 ml-2">cm</span>
                  <input id="triangle-height" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="h">
                  <span>cm</span>
                  </div>
                  <div>
                    <p  class="text-2xl">Area: <span id="triangle-area"></span> <span>cm<sup>2</sup></span></p>
                  </div>

                  <div class="card-actions  ">
                    <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
            <div class="card bg-base-100 w-96 shadow-xl text-center">
                <figure>
                  <img
                    src="images/rectangle.png"
                    alt="Shoes" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title text-3xl ml-24">Rectangle</h2>
                  <p class="text-2xl">Area= W X H</p>

                  <div>
                    <input id="rectangular-wight" class="w-24 text-2xl p-2 rounded-sm" type="text" placeholder="w">
                    <span class="ml-2 mr-4">cm</span>
                    <input id="rectangle-height" class="w-24 text-2xl p-2 rounded-sm " type="text" placeholder="h" >
                  <span >cm</span>

                  </div>
                 <div>
                  <p  class="text-2xl">Area: <span id="rectangular-area-display"></span> <span>cm</span><span><sup>2</sup></span></p>
                 </div>
                 
                  <div class="card-actions ">
                    <button onclick="areaRectangular()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
            <div class="card bg-base-100 w-96 shadow-xl text-center">
                <figure>
                  <img
                    src="images/parallelogram.png"
                    alt="Shoes" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title text-3xl ml-16">Parallelogram</h2>
                  <p class="text-3xl">Area =b x h</p>

                 <div>
                  <input id="Parallelogram-base-input" class="w-24 text-2xl rounded-sm p-2" type="text" placeholder="b">
                  <span class="ml-4 mr-2">cm</span>
                  <input id="Parallelogram-height-input" class="w-24 text-2xl rounded-sm p-2" type="text" placeholder="h">
                  <span>cm</span>
                 
                 </div>
                 <p class="text-2xl">Area: <span id="ParallelogramArea-display"></span> <span>cm<span><sup>2</sup></span></span></p>
                  <div class="card-actions ">
                    <button onclick="areaParallelogram()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
            <div class="card bg-base-100 w-96 shadow-xl text-center">
                <figure>
                  <img
                    src="images/rhombus.png"
                    alt="Shoes" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title text-3xl ml-24">Rhombus</h2>
                  <p class="text-2">Area=0.5 x d1 x d2</p>
                  <div>
                    <input id="diagonal-one-input" class="w-24 text-2xl rounded-sm p-2" type="text" placeholder="d1">
                    <span class="ml-4 mr-2">cm</span>
                    <input id="diagonal-two-input" class="w-24 text-2xl rounded-sm p-2" type="text" placeholder="d2">
                    <span>cm</span>
                   
                   </div>
                   <p class="text-2xl">Area: <span id="rhombusArea-display"></span> <span>cm<span><sup>2</sup></span></span></p>
                  <div class="card-actions ">
                    <button onclick="rhombusAreaCalculation()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
            <div class="card bg-base-100 w-96 shadow-xl text-center">
                <figure>
                  <img
                    src="images/pentagon.png"
                    alt="Shoes" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title text-3xl ml-24">Pentagon</h2>
                  <p class="text-2xl">Area=0.5 x p x b</p>
                  <div>
                    <input id="pentagon-perimeter" class="w-24 text-2xl p-2 rounded-sm " type="text" placeholder="peri">
                    <span class="ml-4 mr-2">cm</span>
                    <input id="apothem-perameter" class="w-24 text-2xl p-2 rounded-sm " type="text" placeholder="apo">
                    <span>cm</span>
                  </div>

                  <p id="pentagon-area" class="text-2xl">Area: <span>cm</span><sup>2</sup><span></span></p>
                
                  <div class="card-actions ">
                    <button onclick="calculatePentagonArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
            <div class="card bg-base-100 w-96 shadow-xl text-center">
                <figure>
                  <img
                    src="images/ellipse.png"
                    alt="Shoes" />
                </figure>
                <div class="card-body">
                  <h2 class="card-title text-3xl ml-24">Ellipse</h2>
                  <p class="text-2xl">Area= Ï€ x a x b</p>
                  <div>
                    <input id="ellipse-major-radius" class="w-24 text-2xl p-2 rounded-sm " type="text" placeholder="major">
                    <span class="ml-4 mr-2">cm</span>
                    <input id="ellipse-minor-radius" class="w-24 text-2xl p-2 rounded-sm " type="text" placeholder="minor">
                    <span>cm</span>
                  </div>
                  <p id="ellipse-area" class="text-2xl">Area: <span>cm</span><sup>2</sup><span></span></p>
                  <div class="card-actions ">
                    <button onclick="ellipseCalculateArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
        </div>
        <!--Area calculator container-->
        <div class="w-96 border-2 border-gray-700 rounded-md text-center p-4">
            <h3 class="text-3">Area Calculation</h3>
        </div>
     </div>
    </main>
    <script src="script/triangle-calculate.js"></script>
    <script src="script/rectangular.js"></script>
    <script src="script/pentagon-area.js"></script>
    <script src="script/ellipse-area.js"></script>
    <script src="script/rhombus.js"></script>
</body>
</html>
